<h1>Form Create</h1>
<button routerLink="">Back to book list</button>
<form #bookForm="ngForm" (ngSubmit)="createNewBook(bookForm)">
  <table>
    <tr>
      <td>Title</td>
      <td><input type="text" name="title" [(ngModel)]="book.title"></td>
    </tr>
    <tr>
      <td>Author</td>
      <td>
        <input type="text" name="author" [(ngModel)]="book.author"></td>
    </tr>
    <tr>
      <td>Description</td>
      <td><input type="text"  name="description" [(ngModel)]="book.description">
    </tr>
    <tr>
      <td></td>
      <td>
        <button>Create</button>
      </td>
    </tr>
  </table>
</form>
